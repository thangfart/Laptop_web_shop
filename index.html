<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Web Shop</title>
</head>
<body>
  <h1> LAPTOP WEB SHOP </h1>
    <section id="bankSection">
        <h2>Bank</h2>
        <label for="balance">Bank Balance:</label>
        <span id="bankBalanceValue">0</span>
        <br>
        <label for="outstandingLoan">Outstanding Loan Fee:</label>
        <span id="outstandingLoanValue">0</span>
        <br>
        <button id="getLoan">Get a Loan</button>
    </section>
    
    <section id="workSection">
        <h2>Work</h2>
        <label for="pay">Pay Balance:</label>
        <span id="payBalanceValue">0</span>
        <br>
        <button id="bank">Bank</button>
        <button id="work">Work</button>
        <button id="repayLoan">Repay Loan</button>
    </section>
    
    <section id="laptopsSection">
        <h2>Laptops</h2>
        <label for="laptopSelect">Pick a Laptop:</label>
        <select id="laptopSelect"></select>
        <h3>Features:</h3>
        <p id="specs">Select a laptop for features.</p>
    </section>
    
    <section id="buyNowSection">
        <h2 id="laptopTitle">Laptop Title</h2>
        <p id="laptopDescription">Laptop Description</p>
        <button id="buyNow">Buy it Now</button>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
